version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm install --quiet --global expo-cli
        - yarn
        - yarn add crypto-browserify
        - >
          if [ -f yarn.lock ]; then
            yarn
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
    build:
      commands:
        - npx expo export --platform web
        - npx serve dist
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*